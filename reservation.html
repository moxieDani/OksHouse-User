    <script>
        // Initialize components
        let stepNavigator, durationSelector, calendar;

        let isModificationMode = false;
        let modificationData = null;

        document.addEventListener('DOMContentLoaded', function() {
            // Check if this is a modification from manage page
            const storedModificationData = sessionStorage.getItem('modificationData');
            if (storedModificationData) {
                modificationData = JSON.parse(storedModificationData);
                isModificationMode = true;
                // Clear the stored data
                sessionStorage.removeItem('modificationData');
            } else {
                // Check privacy consent for new reservations only
                if (!CompletionHandler.validatePrivacyConsent()) {
                    alert('ê°œì¸ì •ë³´ ìˆ˜ì§‘Â·ì´ìš© ë™ì˜ê°€ í•„ìš”í•©ë‹ˆë‹¤. ë©”ì¸ í˜ì´ì§€ì—ì„œ ë™ì˜ í›„ ì§„í–‰í•´ ì£¼ì„¸ìš”.');
                    location.href = 'index.html';
                    return;
                }
            }
            
            // Set theme
            ThemeManager.setReservationTheme();
            
            // Initialize input formatters
            InputFormatter.initializeAllFormatters();
            
            // Initialize components
            stepNavigator = new StepNavigator(3);
            durationSelector = new DurationSelector();
            
            calendar = new OksCalendar({
                containerId: 'calendar-container',
                onDateSelect: handleDateSelection,
                onMonthChange: handleMonthChange
            });

            // If modification mode, pre-fill and setup the form
            if (isModificationMode) {
                setupModificationMode();
                
                // Check if we should return to a specific step
                if (modificationData.returnToStep === 2) {
                    // Show step 2 instead of step 3
                    stepNavigator.hideStep(3);
                    stepNavigator.showStep(2);
                    stepNavigator.markStepActive(2);
                    stepNavigator.markStepCompleted(1);
                }
            }
        });

        // Event handlers
        function selectDuration(days, button) {
            const selectedDays = durationSelector.selectDuration(days, button);
            calendar.setDuration(selectedDays);
        }

        function nextStep(currentStep) {
            const validationFunctions = {
                1: () => FormValidator.validateStep1(durationSelector.getDuration()),
                2: () => FormValidator.validateStep2(calendar.getSelectedDate())
            };

            const nextStepNum = stepNavigator.nextStep(currentStep, validationFunctions[currentStep]);
            
            if (nextStepNum === 3 && calendar.getSelectedDate() && calendar.getDuration() > 0) {
                updateStep3ReservationInfo();
            }
            
            if (nextStepNum === 2 && calendar.getSelectedDate() && calendar.getDuration() > 0) {
                calendar.navigateToDate(calendar.getSelectedDate());
            }
        }

        function prevStep(currentStep) {
            // Handle modification mode - return to manage.html only for step 1
            if (isModificationMode && currentStep === 1) {
                location.href = 'manage.html#step2';
                return;
            }
            
            // Handle step 1 for new reservations - go to index.html
            if (!isModificationMode && currentStep === 1) {
                location.href = 'index.html';
                return;
            }
            
            // Normal step navigation for other cases
            const prevStepNum = stepNavigator.prevStep(currentStep, (current, prev) => {
                if (current === 2) {
                    // Reset to current month when going back from step 2
                    calendar.reset();
                    calendar.navigateToDate(new Date());
                } else if (current === 3 && prev === 2) {
                    // Navigate back to selected date when going from step 3 to 2
                    if (calendar.getSelectedDate()) {
                        calendar.navigateToDate(calendar.getSelectedDate());
                    }
                }
            });
        }

        function completeReservation() {
            CompletionHandler.completeReservation();
        }

        function handleDateSelection(date, duration) {

        function handleMonthChange(month, year) {

            console.log('Month changed to:', year, month + 1);

        function updateStep3ReservationInfo() {

            if (infoElement) {
                const title = isModificationMode ? 'ìƒˆë¡œìš´ ì˜ˆì•½ ì •ë³´' : 'ì„ íƒëœ ì˜ˆì•½ ì •ë³´';

            }

            document.head.appendChild(style);

            document.getElementById('page-title').textContent = 'ğŸ“‹ ì˜ˆì•½ ë³€ê²½';

            document.getElementById('complete-btn').textContent = 'ì˜ˆì•½ ë³€ê²½ ì™„ë£Œ';

            // Apply orange theme for modification mode
            applyModificationTheme();

            // Hide personal info form since we already have the info
            document.getElementById('personal-info-form').style.display = 'none';

            // Show and populate original reservation info
            const originalInfo = document.getElementById('original-reservation-info');
            const originalDetails = document.getElementById('original-reservation-details');
            
            const original = modificationData.originalReservation;
            const endDate = new Date(original.startDate);
            endDate.setDate(original.startDate.getDate() + original.duration);

            originalDetails.innerHTML = `
                <p><strong>ê¸°ì¡´ ë‚ ì§œ:</strong> ${ReservationManager.formatKoreanDate(original.startDate)} ~ ${ReservationManager.formatKoreanDate(endDate)}</p>
                <p><strong>ê¸°ì¡´ ê¸°ê°„:</strong> ${original.duration}ë°• ${original.duration + 1}ì¼</p>

                <p><strong>ì „í™”ë²ˆí˜¸:</strong> ${modificationData.userInfo.phone}</p>
            `;
            originalInfo.style.display = 'block';

            // Pre-select the duration from original reservation
            durationSelector.setDuration(original.duration);
            calendar.setDuration(original.duration);

            // Update duration buttons to show current selection
            const durationButtons = document.querySelectorAll('.duration-btn');
            durationButtons.forEach(btn => {
                if (btn.textContent.includes(`${original.duration}ë°•`)) {
                    btn.classList.add('selected');
                }
            });

            // Only skip to step 3 if not returning to a specific step
            if (!modificationData.returnToStep || modificationData.returnToStep === 3) {
                // Skip to step 3 since we have all required information
                // First mark steps 1 and 2 as completed
                stepNavigator.markStepCompleted(1);
                stepNavigator.markStepCompleted(2);
                
                // Move to step 3
                stepNavigator.hideStep(1);
                stepNavigator.showStep(3);
                stepNavigator.markStepActive(3);
                
                // Update step 3 with reservation info
                updateStep3ReservationInfo();
            }
        }


        function completeReservation() {
            if (isModificationMode) {
